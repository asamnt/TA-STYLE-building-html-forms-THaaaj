<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>HTML forms Ass1</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;800&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./assets/stylesheet/style.css">
    </head>
    <body>
        <main class="container flex">
            <div class="col1">
                <h1>Learn to code by watching others</h1>
                <p>See how experiencied developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
            <div class="col1">
                <div class="box">
                    <strong>Try it free 7 days</strong> then $20/mo. thereafter
                </div>
                <form action="index.html" method="POST">
                    <fieldset>
                        <label>
                            <input class="demo-form" type="text" name="first-name" placeholder="First Name">
                        </label>
                        <label>
                            <input class="demo-form" type="text" name="last-name" placeholder="Last Name">
                        </label>
                        <label>
                            <input class="demo-form" type="email" name="email" placeholder="Email Address">
                        </label>
                        <label>
                            <input class="demo-form" type="password" name="password" placeholder="Password">
                        </label>
                        <input class="button" type="submit" name="submit" value="Claim your free trial">
                        <p>By clicking the button you are agreeing to our <a href="#">Terms and Services</a></p>
                    </fieldset>
                </form>
            </div>
        </main>
    </body>
</html>
